<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chil Cars</title>
    <!-- <link rel="stylesheet" href="Css/all.css"> -->
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/main.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="images/download1.png" alt="">
                <nav>
                    <ul>
                        <li><a href="#">Furniture</a></li>
                        <li><a href="">Armoires</a></li>
                        <li><a href="">Study table</a></li>
                        <li><a href="">Plastic Car</a></li>
                        <li><a href="">War Drobes</a></li>
                        <li><a href="">More</a></li>
                    </ul>
                </nav>
                <div class="login">
                    <ul>
                        <li><i class="fa fa-search fa-2x"></i></li>
                        <li><i class="fa fa-user fa-2x"></i></li>
                        <li><i class="icon fa fa-cart-plus fa-2x"></i>Your Bag</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="content">
                <div class="text">
                    <h2>children cars collection </h2>
                    <button>Shop Now</button>
                </div>
                <div class="img">
                    <img src="images/carParby.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="special">
        <h2>Special Category</h2>
        <div class="container">
            <div class="box">
                <img src="images/car_-removebg-preview.png" alt="">
                <div>Car Red Color</div>
                <p>Modern Car Collection</p>
                <i class="icon fa fa-angle-right fa-2x"></i>
            </div>

            <div class="box">
                <img src="images/carPink_-removebg-preview.png" alt="">
                <div>Car pink Color</div>
                <p>Modern Car Collection</p>
                <i class="icon fa fa-angle-right fa-2x"></i>
            </div>

            <div class="box">
                <img src="images/carYellow_-removebg-preview.png" alt="">
                <div>Car yellow Color</div>
                <p>Modern Car Collection</p>
                <i class="icon fa fa-angle-right fa-2x"></i>
            </div>

            <div class="box">
                <img src="images/carGray_-removebg-preview.png" alt="">
                <div>Car gray Color</div>
                <p>Modern Car Collection</p>
                <i class="icon fa fa-angle-right fa-2x"></i>
            </div>
        </div>
    </section>
</body>

</html>
